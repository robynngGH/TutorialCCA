<div class="container">
    <h1 *ngIf="customer.id == null">Crear cliente</h1>
    <h1 *ngIf="customer.id != null">Modificar cliente</h1>

    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="Identificador" [(ngModel)]="customer.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field #nameField>
            <mat-label>Nombre</mat-label>
            <input type="text" matInput placeholder="Nombre de cliente" [(ngModel)]="customer.name" name="name" required (ngModelChange)="resetUnique()">
            <!--<mat-error *ngIf="!unique">El nombre ya existe</mat-error>-->
            <mat-error>El nombre no puede estar vac√≠o</mat-error>
        </mat-form-field>
        <p class="error_unique" *ngIf="!unique">El nombre ya existe</p>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    </div>
</div>
